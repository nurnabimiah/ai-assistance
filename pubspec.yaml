name: ai_assistant
description: An AI Assistant (ChatBot, Image Generator & Language Translator) App Based on ChatGPT developed by Harsh H. Rajpurohit 

publish_to: 'none' 

# App Version
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

# Dependencies
dependencies:
  flutter:
    sdk: flutter

  # iOS Styled Icons
  cupertino_icons: ^1.0.2

  # For using Lottie Animations
  lottie: ^2.7.0

  # For Hive Database
  hive: ^4.0.0-dev.2
  isar_flutter_libs: ^4.0.0-dev.13

  # For Accessing Storage Path
  path_provider: ^2.1.0

  # For State Management
  get: ^4.6.6

  # For Custom Animation
  flutter_animate: ^4.2.0+1
  animated_text_kit: ^4.2.2

  # For API Call
  http: ^1.1.0

  # For AI Image Generation
  dart_openai: ^5.0.0
  cached_network_image: ^3.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  # Encourages Good Practices
  flutter_lints: ^2.0.0

  # For Changing App Icon
  # icons_launcher: ^2.1.4

flutter:

  # Enables Material Design
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/lottie/
